<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IT Club Nedukabta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="image/it.png" type="image/x-icon" />
  </head>
  <body
    class="font-poppins bg-bluemotion w-full h-screen flex justify-center items-center"
  >
    <section
      class="w-[87%] flex justify-center items-center relative overflow-hidden rounded-xl md:w-[50%] lg:w-[40%] patka:w-[30%] shadow-2xl"
    >
      <div class="absolute inset-0 z-0">
        <img
          src="image/blueprim.png"
          alt="logo"
          class="w-full h-full object-cover filter blur-sm"
        />
      </div>
      <div class="container relative z-10">
        <main class="py-[3rem] mx-[1.3rem]">
          <div class="flex flex-wrap justify-center">
            <div class="flex justify-center">
              <img
                src="image/it.png"
                alt="logo"
                class="w-[20%] patka:w-[30%]"
              />
            </div>
            <div class="mt-1 patka:mt-[1rem]">
              <h1 class="text-white font-bold text-2xl patka:text-[2rem]">
                IT Club Nedukabta
              </h1>
            </div>
          </div>

          <form
            action=""
            method="post"
            class="flex justify-center flex-wrap mt-[2.6rem]"
          >
            <input
              type="text"
              name="nama"
              placeholder="Masukkan username"
              class="w-full bg-blueprim border-2 border-bluemotion py-[0.3rem] px-[0.5rem] rounded-md text-white placeholder:text-sm placeholder:text-slate-300 mb-2 focus:outline-none focus:bg-bluemotion"
            />
            <input
              type="password"
              name="pw"
              placeholder="Masukkan password"
              class="w-full bg-blueprim border-2 border-bluemotion py-[0.3rem] px-[0.5rem] text-white rounded-md placeholder:text-sm placeholder:text-slate-300 my-2 focus:outline-none focus:bg-bluemotion"
            />
            <input
              type="submit"
              value="Masuk"
              class="mt-6 text-slate-300 border-2 border-bluemotion px-[1.2rem] py-[0.2rem] rounded-md cursor-pointer hover:bg-bluemotion active:bg-red-500 active:border-red-500"
            />
          </form>
        </main>
      </div>
    </section>
  </body>
</html>
